<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>


    <!-- LOGIN / REGISTER -->

    <div id="pop_up_log">
        <div id="log_window">
            <div class="login-box">
                <h2 id="pop_up_state">Login</h2>
                <form>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                  </div>
                  <a id="submit" href="#">Submit</a>
                </form>
                <div id="no_account">
                    <p>Pas de comptes ?</p>
                    <p id="no_account_btn">S'inscrire</p>
                </div>
            </div>
        </div>
    </div>

    <div id="pop_up_reg">
        <div id="log_window">
            <div class="login-box">
                <h2 id="pop_up_state">Register</h2>
                <form>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="email" name="" required="">
                    <label>Email</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Confirm password</label>
                  </div>
                  <a id="submit" href="#">Submit</a>
                </form>
                <div id="no_account">
                    <p>Déjà un compte ?</p>
                    <p id="no_account_btn2">Se connecter</p>
                </div>
            </div>
        </div>
    </div>

    <script>
         $(document).ready(function(){

            $("#pop_up_reg").css("display", "none");
            $("#pop_up_log").css("display", "none");
            i=true;
            $("#no_account_btn").click(function(){
                    $("#pop_up_reg").css("display", "block");
                    $("#pop_up_log").css("display", "none");
            });
            $("#no_account_btn2").click(function(){
                    $("#pop_up_reg").css("display", "none");
                    $("#pop_up_log").css("display", "block");
            });
        });
    </script>

    <div id="contenu">

        <nav id="barre_nav">
            <div id="logo">
                <img src="../img/icon_logo.png" alt="">
            </div>
            <div id="menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Produits</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a id="profil" href="#contenu"><img id="profil_pic" src="../img/icon_profil.png" alt=""></a></li>
                    <script>
                        $(document).ready(function(){

                            pop_up = false;
                            $("#profil").click(function(){
                                $("#contenu").css("filter", "blur(4px)");
                                $("#pop_up_log").css("display", "block");
                                pop_up = true;
                            });

                            //si la touche echap est appuyer
                            $(document).keyup(function(e) {
                                if (e.key === "Escape" && pop_up) { // escape key maps to keycode `27`
                                    $("#contenu").css("filter", "blur(0px)");
                                    $("#pop_up_log").css("display", "none");
                                    $("#pop_up_reg").css("display", "none");
                                    pop_up = false;
                                }
                            });
                        });
                    </script>
                </ul>
        </nav>


        <div id="titre">
            <h1>
                LA FRIPERIE <br>
                <span id="red_text">SOLIDAIRE</span>
            </h1>
        </div>

        <div id="produits">
            <div id="produits_nav">
                <nav>
                    <ul>
                        <!-- remplacer les textes par des icon par la suite -->
                        <li><a href="index.html"><img id="naav" src="../img/chemise_icon.png" alt=""></a></li>
                        <li><a href="index.html"><img src="../img/veste_icon.png" alt=""></a></li>
                        <li><a href="index.html"><img src="../img/pantalon_icon.png" alt=""></a></li>
                        <li><a href="index.html"><img src="../img/chaussettes_icon.png" alt=""></a></li>
                    </ul>
                    <a id="combinaisons" href="index.html">Combinaisons</a>
                </nav>
            </div>


            <div id="current_type">
                <!-- rentre dynamique en fonction de la catégorie selectionnée -->
                <h2>Vestes</h2>
            </div>

            <div id="produits_liste">
                
                
                <script>
                    longueurListe = 10;
                    for(i=0; i < longueurListe; i++){
                        document.write('<div id="produit">');
                        document.write('<img src="../img/produit_test.jpeg" alt="">');
                        document.write('<div class="produit_info">');
                        document.write('<h3>Produit</h3>');
                        document.write('<p id="price">3€50</p>');
                        document.write('</div>');
                        document.write('</div>');
                    }
                </script>
            </div>   
        </div>
        
        <footer>
            <ul>
                <li><a href="index.html">Facebook</a></li>
                <li><a href="index.html">Instagram</a></li>
                <li><a href="index.html">Twitter</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
